<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="icon-people"></i>Add Qualification

      </div>
      <form #newEducationForm="ngForm" (ngSubmit)="onSubmit(newEducationForm)">
        <div class="card-body">
          <div class="row">
            <div class="form-group col-sm-4">

              <label for="courseID">Course Name
                <span style="color:red">*</span>
              </label>
              <select required [(ngModel)]="courseID" typeaheadOptionField="code" name="courseID1" [ngClass]="{'red-border-class': !courseID1.valid && courseID1.touched}"
                #courseID1="ngModel" class="form-control">
                <option value="">Select Course</option>
                <option *ngFor="let course of courseList" [value]="course.courseID">{{course.courseName}}</option>
              </select>
              <div *ngIf="!courseID1.valid && courseID1.touched" style="color:red">
                course name is required
              </div>
            </div>
             <div class="col-sm-1 form-group">
              <label for="fromMonth">from Date
                <span style="color:red">*</span>
              </label>
              <input type="text" class="form-control" appOnlynumber required [(ngModel)]="fromMonth" 
              name="fromMonth" [ngClass]="{'red-border-class': !fromMonth1.valid && fromMonth1.touched}"
                #fromMonth1="ngModel">
              <div *ngIf="!fromMonth1.valid && fromMonth1.touched" style="color:red">
                month is required
              </div>
            </div>
            <div class="col-sm-3 form-group">
              <label for="fromYear">
                <span>&nbsp;</span>
              </label>
                <input type="text" class="form-control" required [(ngModel)]="fromYear" name="fromYear" [ngClass]="{'red-border-class': !fromYear1.valid && fromYear1.touched}"
                  #fromYear1="ngModel">
                <div *ngIf="!fromYear1.valid && fromYear1.touched" style="color:red">
                  year is required
                </div>
            </div> 
            <div class="col-sm-1 form-group">
                <label for="fromMonth">to Date
                  <span style="color:red">*</span>
                </label>
                <input type="text" class="form-control" appOnlynumber required [(ngModel)]="fromMonth" 
                name="toMonth" [ngClass]="{'red-border-class': !toMonth1.valid && toMonth1.touched}"
                  #toMonth1="ngModel">
                <div *ngIf="!toMonth1.valid && toMonth1.touched" style="color:red">
                  month is required
                </div>
              </div>
              <div class="col-sm-3 form-group">
                <label for="toYear">
                  <span>&nbsp;</span>
                </label>
                  <input type="text" class="form-control" required [(ngModel)]="toYear" name="toYear" [ngClass]="{'red-border-class': !toYear1.valid && toYear1.touched}"
                    #toYear1="ngModel">
                  <div *ngIf="!fromYear1.valid && fromYear1.touched" style="color:red">
                    year is required
                  </div>
              </div> 
          </div>
           <div class="row">
              <div class="form-group col-sm-4">

                  <label for="courseID">Course Name
                    <span style="color:red">*</span>
                  </label>
                  <select required [(ngModel)]="courseID" typeaheadOptionField="code" name="courseID1" [ngClass]="{'red-border-class': !courseID1.valid && courseID1.touched}"
                    #courseID1="ngModel" class="form-control">
                    <option value="">Select Course</option>
                    <option *ngFor="let course of courseList" [value]="course.courseID">{{course.courseName}}</option>
                  </select>
                  <div *ngIf="!courseID1.valid && courseID1.touched" style="color:red">
                    course name is required
                  </div>
                </div>
               <div class="col-sm-4 form-group">
                <label for="collegeName">College Name
                  <span style="color:red">*</span>
                </label>
                <input type="text" class="form-control" appOnlynumber required [(ngModel)]="collegeName" 
                name="collegeName" [ngClass]="{'red-border-class': !collegeName1.valid && collegeName1.touched}"
                  #collegeName1="ngModel">
                <div *ngIf="!collegeName1.valid && collegeName1.touched" style="color:red">
                    College is required
                </div>
              </div>
              <div class="col-sm-4 form-group">
                <label for="comments">
                  <span>comments</span>
                </label>
                  <input type="text" class="form-control" required [(ngModel)]="comments" name="comments" [ngClass]="{'red-border-class': !comments1.valid && comments1.touched}"
                    #comments1="ngModel">
                  <div *ngIf="!comments1.valid && comments1.touched" style="color:red">
                    comments is required
                  </div>
              </div> 
      
             
            </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary" [disabled]="!newEducationForm.form.valid">Submit</button>
          <button type="reset" class="btn btn-warning">Reset</button>
        </div>
      </form>
    </div>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
    </ngx-loading>
    <div *ngIf="eductionList?.length > 0">
      <div class="card">
        <div class="card-header">
          <i class="icon-people"></i>Skill Details
          <div class="card-header-actions">
            <button type="button" class="card-header-action btn btn-link btn-minimize" (click)="toggleCollapse()">
              <i class={{iconCollapse}}></i>
            </button>
          </div>
        </div>

        <div (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed" class="card-body">
          <div class="form-group row">
            <div class="col-md-10">
              <div class="input-group">
                <span class="input-group-prepend">
                  <button type="button" class="btn btn-primary">
                    <i class="icon-people"></i>
                  </button>
                </span>
                <input type="text" style="height: calc(2.0625rem + 2px) !important;" id="input3-group2" [(ngModel)]="searchText" class="form-control"
                  placeholder="Search">
                <span class="input-group-append">
                  <button type="button" class="btn btn-primary">
                    <i class="icon-magnifier"></i>
                  </button>
                </span>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <select class="form-control" (change)="showAll($event)">
                  <option value=all>All</option>
                  <option value=5>show 5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="card-body table-responsive" style="padding: 0.25rem !important">
            <table class="table table-bordered table-striped table-sm">
              <thead style="background-color: #63c2de;color: white;">
                <tr>
                  <th>Sr.</th>
                  <th>Skill ID</th>
                  <th>Skill Name</th>
                  <th>Order Level</th>
                  <th>Active Status</th>
                  <th>Created On</th>
                  <th>Created By</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
