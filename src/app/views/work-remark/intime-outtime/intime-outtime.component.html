<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="icon-people"></i> intime-outtime works
      </div>
      <div class="card-body">
     
        <div class="card-body table-responsive" >
          <table class="table table-bordered table-striped table-sm" >
            <thead  style="background-color: #63c2de;color: white;">
              <tr>
                <th>DATE</th>
                <th>IN TIME</th>
                <th>DAY </th>
                <th>OUT TIME </th>
                <th>COMPLETED HOURS</th>
              </tr>
            </thead>
            <tbody>
            <tr *ngFor="let att of attendentList; ">
              <td>{{att.inTime | date: 'dd-MMM-yyyy'}} </td>
              <td>{{att.inTime  | date: 'dd-MMMM-yyyy h:m:ss'}} </td>
              <td>{{att.day}}</td>
              <td>{{att.inOutTime  | date: 'dd-MMMM-yyyy h:m:ss'}}</td>
              <td>{{att.totalSpendHours}}</td>
            </tr>
            </tbody>
          </table>
          <div class="row">
          <div class="col-xs-12 col-12">
            <pagination [totalItems]="bigTotalItems"  [maxSize]="maxSize"  [(ngModel)]="bigCurrentPage"  class="pagination-sm"  (pageChanged)="pageChanged($event)"
                        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" 
                        [boundaryLinks]="true" [rotate]="false"  (numPages)="numPages = $event"></pagination>
          </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
